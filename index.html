<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<title>My To Do List</title>
</head>
<body>
	<div class="container text-center">
		<h1>Ma liste de petites choses à faire</h1>
	</div>
	<div class="container">
		<form class="p-4 border">
			<div class="mb-3">
				<label for="label" class="form-label">Label</label>
				<input type="text" class="form-control" id="label">
			</div>
			<div class="mb-3">
				<label for="detail" class="form-label">Détail</label>
				<textarea class="form-control" id="detail"></textarea>
			</div>
			<div class="mb-3">
				<label for="detail" class="form-label">Choix de la catégorie</label>
				<select class="form-select" id="category">
					<option selected value="code">Code</option>
					<option value="Cuisine">Cuisine</option>
					<option value="Alimentaire">Alimentaire</option>
					<option value="Véhicule">Véhicule</option>
					<option value="Loisirs">Loisirs</option>
				</select>
			</div>
			<button id="addTask" class="btn btn-primary">Ajouter la tache</button>
		</form>
	</div>
	<div class="container" id="app">

	</div>
	<script src="./script.js"></script>
</body>
</html>
